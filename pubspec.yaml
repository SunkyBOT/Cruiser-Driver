name: cruiser_driver
description: Cruise PDriver App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  firebase_database: ^7.1.2
  google_maps_flutter: ^2.0.6
  geolocator: ^7.4.0
  http: ^0.13.3
  provider: ^5.0.0
  flutter_polyline_points: ^1.0.0
  font_awesome_flutter: ^9.1.0
  animated_text_kit: ^4.2.1
  flutter_geofire: ^2.0.0
  firebase_messaging: ^10.0.6
  flutter_local_notifications: ^8.1.1+1
  assets_audio_player: ^3.0.3+6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Brand-Regular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
    - family: Brand Bold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf